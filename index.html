<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    
    /* Fixed width for Name */
    .name-col {
      width: 150px;  /* fixed width you choose */
    }

    .tarik-col,
    .kela-col {
      white-space: nowrap; /* prevents line breaks, ensures widest content sets column */
    }
    
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<table id="dataTable">
  <thead>
    <tr>
      <th class="tarikh-col">Tarikh</th>
      <th class="nama-col">Nama</th>
      <th class="kelas-col">Kelas</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw06zYABQzq6mVHdn5A8i7qY7ZJUqtIWspLEbKn4LxiPVi2z5jL7qWTFv10qlKQDHQ/exec";

function formatDate(dateString) {
  const d = new Date(dateString);

  return d.toLocaleDateString("en-GB"); 
  // en-GB = DD/MM/YYYY
}

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="tarikh-col">${formatDate(row.Tarikh)}</td>
      <td class="nama-col">${row.Nama}</td>
      <td class="kelas-col">${row.Kelas}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadData();
setInterval(loadData, 1000); // refresh every 1 second
</script>

</body>
</html>
