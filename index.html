<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    /* Fixed width for Name */
    .nama-col {
      width: 80%;
    }

    /* Auto-size for Date and Class */
    .tarikh-col,
    .kelas-col {
      width: 10%;
      text-align: center;
    }

    th {
      background: #D9D2E9;
    }

    td {
      background: #f7f7f7;
    }
    
  </style>
</head>
<body>

<table id="dataTable">
  <thead>
    <tr>
      <th class="tarikh-col">Tarikh</th>
      <th class="nama-col">Nama</th>
      <th class="kelas-col">Kelas</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw06zYABQzq6mVHdn5A8i7qY7ZJUqtIWspLEbKn4LxiPVi2z5jL7qWTFv10qlKQDHQ/exec";

function formatDate(dateString) {
  const d = new Date(dateString);
  return d.toLocaleDateString("en-GB"); 
}

async function loadData() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";

  // Filter only today's data
  const todayData = data.filter(row => isToday(row.Tarikh));

  // If no one logged in today
  if (todayData.length === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td colspan="3" style="text-align:center; font-style:italic; color:#666;">
        Tiada data
      </td>
    `;
    tbody.appendChild(tr);
    return;
  }

  // Otherwise, render rows
  todayData.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="tarikh-col">${formatDate(row.Tarikh)}</td>
      <td class="nama-col">${row.Nama}</td>
      <td class="kelas-col">${row.Kelas}</td>
    `;
    tbody.appendChild(tr);
  });
}
function isToday(dateString) {
  const d = new Date(dateString);
  const today = new Date();

  return (
    d.getDate() === today.getDate() &&
    d.getMonth() === today.getMonth() &&
    d.getFullYear() === today.getFullYear()
  );
}
loadData();
setInterval(loadData, 1000);
</script>

</body>
</html>
